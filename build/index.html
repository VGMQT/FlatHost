<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=960">
    
    <link rel="stylesheet" href="css/main.min.css">
    <title>FlatHost</title>
</head>
<body>
<div class="wrapper">
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="Logo">
                </div>
                <div class="menu">
                    <nav class="nav">
                        <a href="#" class="nav__link">Home</a>
                        <a href="#" class="nav__link">Features</a>
                        <a href="#" class="nav__link">Testimonials</a>
                        <a href="#" class="nav__link">Pricing</a>
                        <a href="#" class="nav__link">Contact</a>
                    </nav>
                    <div class="login">
                        <a href="#" class="login__log">Login</a>
                        <a href="#" class="btn">SignUp</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="content">
            <div class="container">
                <section class="article">
                    <div class="article__content">
                        <div class="title-wrapper">
                            <h1 class="title"></h1>
                            <h5 class="subtitle"></h5>
                        </div>
                        <div class="article__img">
                            <img src="assets/img/server.jpg" alt="Server">
                        </div>
                        <div class="desc">
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="comments">
                        <h2 class="title"></h2>
                        <form action="#" method="get" class="form"></form>
                        <div class="comments__users">
                            <ul class="comments__list">
                                <li class="comments__item"></li>
                                <li class="comments__item"></li>
                            </ul>
                        </div>
                    </div>
                </section>
                <aside class="sidebar">
                    <div class="sidebar__categories">
                        <ul class="categories__list">
                            <li class="categories__item">
                                <a href="#" class="categories__link"></a>
                            </li>
                            <li class="categories__item">
                                <a href="#" class="categories__link"></a>
                            </li>
                            <li class="categories__item">
                                <a href="#" class="categories__link"></a>
                            </li>
                            <li class="categories__item">
                                <a href="#" class="categories__link"></a>
                            </li>
                            <li class="categories__item">
                                <a href="#" class="categories__link"></a>
                            </li>
                            <li class="categories__item">
                                <a href="#" class="categories__link"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="sidebar__widget">
                        <div class="widget"></div>
                        <div class="widget"></div>
                    </div>
                    <div class="sidebar__archieves">
                        <ul class="archieves__list">
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="# class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                            <li class="archieves__item">
                                <a href="#" class="archieves__link"></a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
        </main>
    </main>
</div>
<footer class="footer">
    <div class="container">
        <ul class="contacts">
            <li class="contacts__item">
                <a href="#" class="contacts__link"></a>
            </li>
            <li class="contacts__item">
                <a href="#" class="contacts__link"></a>
            </li>
            <li class="contacts__item">
                <a href="#" class="contacts__link"></a>
            </li>
            <li class="contacts__item">
                <a href="#" class="contacts__link"></a>
            </li>
            <li class="contacts__item">
                <a href="#" class="contacts__link"></a>
            </li>
            <li class="contacts__item">
                <a href="#" class="contacts__link btn">Chat with us</a>
            </li>
        </ul>
        <div class="copyright">
            <div class="copyright__text">Copyright Â© 2013. Flathost Inc</div>
            <div class="copyright__logo">
                <img src="assets/img/logo.png" alt="Logo">
            </div>
        </div>
    </div>
</footer>
<script src="js/vendor.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
